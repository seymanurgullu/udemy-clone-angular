<div class="row">
            
    <h4 class="fw-bold mb-4">Top categories</h4>
</div>

<div class="row mb-4">

    <div class="col-md-3" *ngFor="let category of categories">
        <div class="card border-0" style="width: 18rem;">
            <img src={{category.imagePath}} class="card-img-top">
                <h6 class="card-title fw-bold mt-2">{{category.name}}</h6>
        </div>
    </div>

</div>
