<header style="box-shadow: 0 2px 4px rgb(0 0 0 / 8%), 0 4px 12px rgb(0 0 0 / 8%);">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img
                    src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="" width="91"
                    srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngFor="let category of categories"><a class="dropdown-item" href="#">{{category.name}}</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="col-12 col-sm mb-3 mb-lg-0">
                    <input type="text" class="form-control rounded-pill"
                        placeholder="Search for anything" style="height: 46px;">
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item my-auto">
                        <a class="nav-link" aria-current="page" href="#">Udemy Business</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link" aria-current="page" href="#">Teach on Udemy</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link" aria-current="page" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart3 mx-1" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg></a>
                    </li>
                </ul>

                <button type="button" class="btn btn-outline-dark rounded-0 fw-bold">Log in</button>
                <button type="button" class="btn mx-2 btn-dark rounded-0 fw-bold">Sign up</button>
                <button type="button" class="btn btn-outline-dark rounded-0"><i class="bi bi-globe"></i></button>
            </div>
        </div>
    </nav>
</header>
